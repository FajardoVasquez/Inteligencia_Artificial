<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lisis de Accidentes - Prueba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="number"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="number"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        
        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .section {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        
        .section h3 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .list-item {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .zone-card {
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .zone-card.medio {
            background: #fffaf0;
            border-color: #dd6b20;
        }
        
        .zone-card.bajo {
            background: #f0fff4;
            border-color: #38a169;
        }
        
        .recommendation {
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        
        .error {
            background: #fff5f5;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Sistema de An√°lisis de Accidentes</h1>
            <p>Carga tu archivo CSV y analiza los datos</p>
        </div>
        
        <div class="content">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="latitud">üìç Latitud del punto de referencia</label>
                    <input type="number" id="latitud" step="0.000001" value="-2.89264" required>
                </div>
                
                <div class="form-group">
                    <label for="longitud">üìç Longitud del punto de referencia</label>
                    <input type="number" id="longitud" step="0.000001" value="-78.77814" required>
                </div>
                
                <div class="form-group">
                    <label for="radio">üìè Radio de b√∫squeda (km)</label>
                    <input type="number" id="radio" step="0.1" value="10" min="0.1" required>
                </div>
                
                <div class="form-group">
                    <label>üìÑ Archivo CSV</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="archivo">
                            üìÅ Selecciona o arrastra el archivo CSV aqu√≠
                        </label>
                        <input type="file" id="archivo" accept=".csv" required>
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>
                
                <button type="submit" id="submitBtn">üöÄ Analizar Accidentes</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando datos... Esto puede tomar unos segundos.</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('archivo');
        const fileName = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');

        // Mostrar nombre de archivo seleccionado
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = `‚úÖ ${e.target.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        });

        // Manejar env√≠o del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const lat = document.getElementById('latitud').value;
            const lon = document.getElementById('longitud').value;
            const radio = document.getElementById('radio').value;
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Por favor selecciona un archivo CSV');
                return;
            }
            
            // Mostrar loading
            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            
            // Crear FormData
            const formData = new FormData();
            formData.append('archivo', file);
            formData.append('latitud', lat);
            formData.append('longitud', lon);
            formData.append('radio_km', radio);
            
            try {
                const response = await fetch(
                    `http://localhost:8000/analizar`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Error en la solicitud');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function displayResults(data) {
            const stats = data.estadisticas;
            
            let html = `
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_csv}</div>
                        <div class="stat-label">CSV</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_api}</div>
                        <div class="stat-label">API</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_combinado}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.accidentes_en_radio}</div>
                        <div class="stat-label">En Radio</div>
                    </div>
                </div>
                
                <div class="section">
                    <h3>üöó Tipos de Accidentes</h3>
                    ${Object.entries(stats.tipos_mas_comunes)
                        .map(([tipo, cant]) => `
                            <div class="list-item">
                                <strong>${tipo}:</strong> ${cant}
                            </div>
                        `).join('')}
                </div>
                
                <div class="section">
                    <h3>üó∫Ô∏è Provincias Afectadas</h3>
                    ${Object.entries(stats.provincias_afectadas)
                        .map(([prov, cant]) => `
                            <div class="list-item">
                                <strong>${prov}:</strong> ${cant}
                            </div>
                        `).join('')}
                </div>
            `;
            
            if (data.zonas_peligrosas && data.zonas_peligrosas.length > 0) {
                html += `
                    <div class="section">
                        <h3>‚ö†Ô∏è Zonas Peligrosas</h3>
                        ${data.zonas_peligrosas.slice(0, 5).map(zona => `
                            <div class="zone-card ${zona.nivel_peligro.toLowerCase()}">
                                <strong>Ubicaci√≥n:</strong> ${zona.latitud.toFixed(6)}, ${zona.longitud.toFixed(6)}<br>
                                <strong>Accidentes:</strong> ${zona.cantidad_accidentes}<br>
                                <strong>Nivel:</strong> ${zona.nivel_peligro}<br>
                                <strong>Radio:</strong> ${zona.radio_metros}m
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            html += `
                <div class="section">
                    <h3>üí° Recomendaciones</h3>
                    ${data.recomendaciones.map(rec => `
                        <div class="recommendation">${rec}</div>
                    `).join('')}
                </div>
            `;
            
            results.innerHTML = html;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
